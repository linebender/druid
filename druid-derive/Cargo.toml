[package]
name = "druid-derive"
version = "0.4.0"
license = "Apache-2.0"
authors = ["Druid authors"]
description = "derive impls for druid, a Rust UI toolkit."
repository = "https://github.com/xi-editor/druid"
edition = "2018"

[lib]
proc-macro = true

[dependencies]
syn = "1.0.17"
quote = "1.0.3"
proc-macro2 = "1.0.9"

[dev-dependencies]
druid = { version = "0.6.0", path = "../druid" }

float-cmp = { version = "0.6.0", default-features = false }
