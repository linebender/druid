[package]
name = "druid-shell"
version = "0.2.0"
license = "Apache-2.0"
authors = ["Raph Levien <raph.levien@gmail.com>"]
description = "Platform abstracting application shell used for druid toolkit."
repository = "https://github.com/xi-editor/druid"
categories = ["os::macos-apis", "os::windows-apis", "gui"]
edition = "2018"

[package.metadata.docs.rs]
default-target = "x86_64-pc-windows-msvc"

[dependencies]
piet-common = "0.0.2"
piet = "0.0.2"

lazy_static = "1.0"
time = "0.1.39"

[target.'cfg(target_os="windows")'.dependencies]
directwrite = "0.1.2"
direct2d = "0.2.0"
wio = "0.2"

[target.'cfg(target_os="windows")'.dependencies.winapi]
version = "0.3.6"
features = ["d2d1_1", "dwrite", "winbase", "libloaderapi", "errhandlingapi", "winuser", "shellscalingapi", "shobjidl", "combaseapi", "synchapi", "dxgi1_3", "dcomp", "d3d11", "dwmapi", "wincon", "fileapi", "processenv", "winbase", "handleapi"]

[target.'cfg(target_os="macos")'.dependencies]
cocoa = "0.18.4"
objc = "0.2.5"
core-graphics = "0.17.3"
cairo-rs = { version = "0.5.0", default_features = false }

[target.'cfg(target_arch="wasm32")'.dependencies]
wasm-bindgen = "0.2.30"
js-sys = "0.3.10"
[dependencies.web-sys]
version = "0.3.10"
features = [
    "console", "Window", "CanvasGradient", "CanvasRenderingContext2d", "CanvasWindingRule",
    "Document", "Element", 'EventTarget', "HtmlElement", "HtmlCanvasElement", "ImageBitmap", "ImageData",
    "MouseEvent", "TextMetrics"
]

[dev-dependencies]
kurbo = "0.2.1"
